<!DOCTYPE html> 
<head>
<title> "MyDIgitalClock" </title>
<style type = "text/css">
body {
    background-color: rgb(123, 207, 179);
}
.clock {
    position: absolute;
    font-style: italic;
    font-size: 80px;
    top : 50%;
    left: 40%;
    transform: translateX (-50%) translate Y (-50%);
    border: 2px solid brown;
    padding: 5px 2px 5px 2px;
}
</style>
</head>
<body>
 <p> This is Kareem Ahmed </br> One of the student of Batch "1". </br> Roll Number = CNC022674.</p>

    <div id = "MyDIgitalClock" class ="clock"></div>
    <script type ="text/javascript">
        function showTime() {
        var date = new Date ();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        if (h == 0) {
            h = 12;
        }
         if (h > 12) {
             h = h - 12 ;
         }
          h = (h < 10) ? "0" + h : h;
          m = (m < 10) ? "0" + m : m;
          s = (s < 10) ? "0" + s : s;

        var time = h + ":" + m + ":" + s +":"
        document.getElementById ("MyDIgitalClock").innerText =time;
        document.getElementById ("MyDIgitalClock").textContent = time;
        setTimeout (showTime, 1000);
        }
        showTime ();
       </script>
     </body>
     </html>
